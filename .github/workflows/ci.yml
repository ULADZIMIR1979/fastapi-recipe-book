name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run black
      run: |
        black --check --diff .
    
    - name: Run isort
      run: |
        isort --check-only --diff .
    
    - name: Run flake8
      run: |
        flake8 .
    
    - name: Run mypy
      run: |
        mypy .
    
    - name: Test imports
      run: |
        python -c "from main import app; print('FastAPI app imported successfully')"
        python -c "from models import Recipe, Ingredient; print('Models imported successfully')"
        python -c "from schemas import RecipeCreate; print('Schemas imported successfully')"
        python -c "from crud import recipe_crud; print('CRUD imported successfully')"
        python -c "from database import get_db, init_db; print('Database imported successfully')"
